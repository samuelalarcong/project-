name: Fetch FRED Data

# Permite ejecutar manualmente desde GitHub UI
on:
  workflow_dispatch:
    inputs:
      series_ids:
        description: 'Comma-separated list of series to fetch (e.g., UMCSENT,GDPC1,CPIAUCSL)'
        required: true
        default: 'UMCSENT'

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Instalar dependencias
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Ejecutar el script para la(s) serie(s) seleccionada(s)
      - name: Run selected series
        env:
          SERIES_IDS: ${{ github.event.inputs.series_ids }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python scripts/run_selected_series.py

      # 5. Subir archivos generados como artifacts
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: fred-data
          path: outputs/*
